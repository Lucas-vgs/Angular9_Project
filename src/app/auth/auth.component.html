<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>
        {{error}}
      </p>
    </div> -->

    <app-alert [message]="error" *ngIf="error" (close)="handleError()"></app-alert>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-success" style="margin-right: 20px;" [disabled]="!authForm.valid">
          {{ isLoginMode? 'Login' : 'Sign up' }}
        </button>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          {{ isLoginMode? 'Register' : 'Go to Login' }}
        </button>
      </div>
    </form>

  </div>
</div>
